<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
   <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="Public/top" /}
<div class="container clearfix">
   {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('lst')}">栏目管理</a><span class="crumb-step">&gt;</span><span>修改栏目栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$cates.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="8%"><i class="require-red">*</i>栏目名称：</th>
                                <td>
                                    <input class="common-text required" id="catename" name="catename" size="50" value="{$cates.catename}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>关键词：</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$cates.keywords}" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>栏目类型：</th>
                                <td><input name="type" value="1" type="checkbox" {if condition="$cates.type eq 1"}checked='checked' {/if} >留言版</td>
                            </tr>
                            <tr>
                                <th>栏目描述：</th>
                                <td><textarea 
                                name="descs" class="common-textarea" id="descs" cols="30" style="width: 98%;"  rows="10">{$cates.descs}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
